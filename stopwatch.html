<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스톱워치</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <h1>스톱워치</h1>
            <div class="display">
                <span id="minutes">00</span>:
                <span id="seconds">00</span>:
                <span id="milliseconds">00</span>
            </div>
            <div class="controls">
                <button id="startBtn" class="btn start">시작</button>
                <button id="stopBtn" class="btn stop" disabled>정지</button>
                <button id="resetBtn" class="btn reset" disabled>리셋</button>
                <button id="lapBtn" class="btn lap" disabled>랩</button>
            </div>
            <div class="laps">
                <h3>랩 기록</h3>
                <div id="lapsList"></div>
            </div>
        </div>
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
